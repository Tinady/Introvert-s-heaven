<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    
    
    
</head>

<body >
    <section class="bg-[url('/imgs/logbackground.jpg')] min-h-screen flex items-center justify-center">

        <div class="bg-[rgba(_255,255,255,0.2_)]  flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
         
          <div class="md:w-1/2 px-8 md:px-16">
            <h2 class="font-bold text-2xl text-[#6B8E23]">Login</h2>
            <p class="text-xs mt-4 text-[#6B8E23]">If you are already a member, easily log in</p>
      
            <div class="flex flex-col gap-4">
              <input class="p-2 mt-8 rounded-xl border" type="email" name="email" placeholder="Email">
              <div class="relative">
                <input class="p-2 rounded-xl border w-full" type="password" name="password" placeholder="Password">
                
              </div>
              <a href="chat.html">
                <button class=" border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 text-[yellow]">Login</button>
             </a>
            </div>
      
            <div class="mt-6 grid grid-cols-3 items-center text-gray-400">
              <hr class="border-yellow-400">
              <p class="text-center text-sm">or</p>
              <hr class="border-yellow-400">
            </div>
      
            <button class="border py-2 w-full rounded-xl mt-5 flex justify-center items-center text-sm hover:scale-105 duration-300 text-[yellow]">
             Ingcognito mode 
            </button>
      
            <div class="mt-5 text-xs border-b border-[#002D74] py-4 text-[yellow]">
              <a href="#">Forgot your password?</a>
            </div>
      
            <div class="mt-3 text-xs flex justify-between items-center text-[yellow]">
              <p>Don't have an account?</p>
              <button class="py-2 px-5  border rounded-xl hover:scale-110 duration-300">Register</button>
            </div>
          </div>
      
          
          <div class="md:block hidden w-1/2">
            <img class="rounded-2xl" src="imgs/background3.avif">
          </div>
        </div>
      </section>

    <script type="module" src="/main.js"></script>

   
</body>

</html>
